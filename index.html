// Add this in your <script> block
async function fetchMarketData() {
    const res = await fetch('./data.json');
    const data = await res.json();
    const table = document.querySelector('tbody');
    table.innerHTML = ''; 

    data.sort((a,b) => b.score - a.score).forEach(item => {
        table.innerHTML += `
            <tr class="border-b border-slate-800 hover:bg-slate-800/50 transition">
                <td class="p-4 font-bold text-white uppercase tracking-tighter text-sm">${item.keyword}</td>
                <td class="p-4 text-center text-blue-400 font-mono text-xs">${item.supply.toLocaleString()} results</td>
                <td class="p-4"><span class="px-2 py-1 bg-blue-500/10 text-blue-400 rounded-md text-[10px] font-bold">2026 TREND</span></td>
                <td class="p-4 text-right font-black text-blue-500 text-lg">${item.score}</td>
            </tr>
        `;
    });
}
window.onload = fetchMarketData;
