<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metadata Generator | DESIGNINK.</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <a href="../index.html" class="logo">DESIGN<span>I</span>NK.</a>
        <div class="menu"><a href="../index.html">Home</a><a href="metadata.html">Tools</a></div>
    </nav>

    <div class="container">
        <h1>Microstock Metadata Generator</h1>
        <p>Enter your keywords separated by commas to format them for Adobe Stock/Shutterstock.</p>
        
        <textarea id="inputBox" placeholder="Enter keywords here..." style="width:100%; height:150px; padding:10px;"></textarea>
        <br><br>
        <button onclick="cleanMetadata()" class="btn-black">FORMAT KEYWORDS</button>
        
        <div id="resultArea" style="margin-top:20px; padding:20px; background:#fff; border:1px solid #ccc; display:none;">
            <p><strong>Cleaned Keywords:</strong></p>
            <p id="output"></p>
        </div>
    </div>

    <script>
        function cleanMetadata() {
            let input = document.getElementById('inputBox').value;
            let cleaned = input.split(',').map(word => word.trim().toLowerCase()).join(', ');
            document.getElementById('output').innerText = cleaned;
            document.getElementById('resultArea').style.display = 'block';
        }
    </script>
</body>
</html>
