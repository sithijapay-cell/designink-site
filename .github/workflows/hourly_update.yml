name: Hourly AI Market Update
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  run-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests beautifulsoup4 google-generativeai
      - name: AI Keyword Gen
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_keyword.py
      - name: Update Market Data
        run: python update_trends.py
      - name: Save to Site
        run: |
          git config --local user.name "DesignInk-Bot"
          git add data.json keywords.txt
          git commit -m "Hourly AI Market Sync" || exit 0
          git push
